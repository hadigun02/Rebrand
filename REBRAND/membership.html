<div class="fb2">

        <form action="" method="" name="Get started" class="form">
            <div class="f2">
                <label class="f2" for="fname"></label>

                <label class="f2" for="pass"></label>
                <input class="f2" type="password" name="email" id="pass" placeholder="LAST NAME">

        </form>

        <form action="" method="" name="" class="form">
            <div class="f2">
                <label class="f2" for="email"></label>
                <input class="f2" type="email" name="email"  id="email" required placeholder="EMAIL">
            </div>  
            <div class="f2">
                <label class="f2" for="password"></label>
                <input class="f2" type="password" name="password" id="password" placeholder="PASSWORD">
            </div>      
        </form>
        <form action="" method="" name="" class="form2">

            <div class="gender">
                <label for="gender">Gender:</label>
        
                <label for="male">Male</label>
                <input type="radio" name="gender" id="MALE">
        
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
        
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
            </div>
        </form>
        <div>
            <button class="account"> CREATE ACCOUNT</button>
        </div>
