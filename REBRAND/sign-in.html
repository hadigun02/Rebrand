<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="navbar1"><a href="index.html">Re</a></li>
            <li class="navbar2"><a href="index.html">brand</a></li>
        </ul>
    </div>

    <div class="sign-in">
        SIGN IN
    </div>

    <form action="" method="" name="SIGN IN" class="form">
        <div class="email">Email</div>
        <div>
            <label for="email"></label>
            <input class="email2" type="email" name="email" id="email" required>
        </div>
        <div class="password">Password</div>
        <div>
            <label for="pass"></label>
            <input class="password2" type="password" name="email" id="pass">
        </div>

        <div>
            <input class="sbutton" type="button" value="SIGN IN">
        </div>
    </form>

    <div class="new">
        <div class="nrb">
            New to Rebrand?
        </div>
        <div class="sign-up">
            <li>
                <a href="membership.html">SIGN UP NOW</a>
            </li>
        </div>
    </div>

    <footer>
        <div class="follow-us">
            FOLLOW US
        </div>
        <div class="socials">
            <img class="socials2" src="/Rebrand - pics/facebook.png" alt="">
            <img class="socials2" src="/Rebrand - pics/instagram.png" alt="">
            <img class="socials2" src="/Rebrand - pics/linked-in.png" alt="">
            <img class="socials2" src="/Rebrand - pics/tiktok.png" alt="">
            <img class="socials2" src="/Rebrand - pics/youtube.png" alt="">
        </div>


        <div class="rights">
            @2023 REBRAND. All rights reserved.
        </div>
        <div class="tp">
            <div class="t">
                Terms
            </div>
            <div class="p">
                Privacy
            </div>
        </div>
    </footer>

</body>
</html>
